<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartão Interativo</title>
    <link rel="stylesheet" href="style/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form id="form" class="form">
        <div class="form-control">
          <label for="username">CARDHOLDER NAME</label><br />
          <input
            type="text"
            id="username"
            placeholder="e.g. Jane Appleseed"
            onkeyup="mostraNome(event.target.value)"
          />
        </div>

        <div class="form-control">
          <label for="cardnum">CARD NUMBER</label>
          <input
            type="text"
            id="number"
            placeholder="e.g. 1234 5678 9123 0000"
            onkeyup="mostraNum(event.target.value)"
            maxlength="16"
          />
        </div>

        <div class="form-control">
          <label for="validade">EXP. DATE (MM,YY)</label>
          <input
            type="text"
            id="validade"
            onkeyup="mostraVal(event.target.value)"
          />
          <label for="cvc">CVC</label>
          <input
            type="text"
            id="cvc"
            placeholder="e.g.123"
            maxlength="3"
            onkeyup="mostraCvc(event.target.value)"
          />
        </div>

        <button class="" type="submit">Confirm</button>
      </form>
    </div>
    <img
      class="fundo"
      src="imagens/bg-main-desktop.png"
      alt="imagem azul de fundo"
    />

    <div class="cartaofrente">
      <img class="card" src="imagens/bg-card-front.png" style="height: 80%" />
      <h3 class="nomefrente" id="nome">JANE APLESEED</h3>
      <h3 class="numfrente" id="num">0000 0000 0000 0000</h3>
      <h3 class="valverso" id="val">00/00</h3>
    </div>

    <div class="cartaoverso">
      <img
        class="cardverso"
        src="imagens/bg-card-back.png"
        alt="verso do cartão"
        style="height: 80%"
      />
      <h3 class="cvcverso" id="codigo">000</h3>
    </div>
    <script>
      function mostraNome(nome) {
        document.getElementById("nome").innerHTML = nome;
      }
      function mostraNum(num) {
        document.getElementById("num").innerHTML = num;
      }
      function mostraVal(val) {
        document.getElementById("val").innerHTML = val;
      }
      function mostraCvc(cvc) {
        document.getElementById("codigo").innerHTML = cvc;
      }
    </script>
  </body>
</html>
